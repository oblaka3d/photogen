<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cormorant';
      font-variant-numeric: lining-nums proportional-nums;
    }

    .container {
      width: 1500px;
      height: 1500px;
      box-sizing: border-box;
    }

    .text {
      color: #2d0066;
      display: block;
      text-align: center;
      font-style: italic;
      font-weight: 700;
      filter: drop-shadow(0px 0px 25px #DCD28C);
    }

    .bg {
      position: absolute;
      z-index: -1;
      width: 1500px;
      height: 1500px;
    }

    .facts {
      position: absolute;
      top: 382px;
      left: 1090px;
      height: 1022px;
      width: 380px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 54px;
    }

    .fact {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    .fact_icon svg {
      filter: drop-shadow(0px 0px 25px #DCD28C);
      margin-bottom: -27px;
    }

    .fact__text {
      font-size: 80px;
      line-height: 80px;
    }

    .fact__value {
      font-size: 158px;
      line-height: 128px;
      text-align: center;
      font-style: normal;
    }

    .photo {
      width: 1060px;
      height: 1060px;
      display: flex;
      justify-content: center;
      align-items: center;

      padding-top: 38px;
      padding-left: 30px;
    }

    #photo {
      max-width: 100%;
      max-height: 100%;
    }

    #topText,
    #painting {
      font-size: 80px;
      line-height: 80px;
      font-weight: 600;
    }

    #topText {
      padding-top: 30px;
    }

    #title {
      margin-top: -11px;
      margin-bottom: 3px;
      font-size: 143px;
      line-height: 143px;
      font-style: normal;
    }

    .container_additional .facts,
    .container_additional #topText,
    .container_additional #painting {
      display: none;
    }

    .container_additional {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .container_additional #title {
      font-size: 100px;
      line-height: 100px;
      font-weight: 600;
      font-style: italic;
      padding-top: 40px;
      margin: 0;
    }

    .container_additional #title.title_double {
      font-size: 82px;
      line-height: 82px;
      padding-top: 10px;
    }

    .container_additional .photo {
      padding: 0 0 20px 0;
      width: 1290px;
      height: 1290px;
    }
  </style>
</head>

<body>
  <div class="container container_additional">
    <img class="bg" src="bg.jpg" alt="">
    <span class="text" id="topText">Оловянный солдатик</span>
    <span class="text" id="title"></span>
    <span class="text" id="painting"></span>
    <div class="photo">
      <img src="nophoto.png" alt="" id="photo">
    </div>
    <div class="facts">
      <div class="fact">
        <span class="fact__text text" id="number"></span>
      </div>
      <div class="fact fact_scale">
        <span class="fact__text text">Масштаб</span>
        <div class="fact__value text">1:32</div>
      </div>
      <div class="fact fact_icon">
        <svg width="156" height="167" viewBox="0 0 156 167" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
        <span class="fact__text text">Надёжная упаковка</span>
      </div>
      <div class="fact fact_icon fact_detail">
        <svg width="156" height="157" viewBox="0 0 156 157" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M126 127L103 104M73 51C84 51 93 60 93 71M115 72.5C115 95.9721 95.9721 115 72.5 115C49.0279 115 30 95.9721 30 72.5C30 49.0279 49.0279 30 72.5 30C95.9721 30 115 49.0279 115 72.5Z"

            fill="#2D0066" />
        </svg>
        <span class="fact__text text">Ручная роспись</span>
      </div>
    </div>
  </div>

  <script>
    /*
     * GET-параметры:
     * isMain
     * id
     * type
     * title
     * photo
     * painting
     */
    const params = new URLSearchParams(location.search)

    // isMain
    if (params.get('isMain') === 'Да') {
      document.querySelector(".container").classList.remove("container_additional")
      if (params.get('painting') === 'некрашеный')
        document.querySelector(".fact_painting").style.display = 'none'
    }

    // id
    number.innerHTML = `№${params.get('id')} из 25`

    // title
    title.innerHTML = params.get('title')
    if (params.get('title').includes('<br>')) {
      title.classList.add('title_double')
    }

    // photo
    const p = params.get('photo')
    if (p === 'undefined' || !p)
      photo.src = 'nap.png'
    else
      photo.src = `temp/${params.get('photo')}`

    // painting
    painting.innerHTML = params.get('painting')
    if (params.get('painting') !== 'некрашеный') {
      painting.innerHTML += ' покрас'
      document.querySelector('.fact_detail').style.display = 'none'
    } else {
      document.querySelector('.fact_painting').style.display = 'none'
    }
    const backgrounds = {
      'некрашеный': 'nekr',
      'сувенирный': 'suv',
      'полуколлекционный': 'p1',
      'коллекционный': 'k'
    }
    document.querySelector('.bg').src = 'bg-' + backgrounds[params.get('painting')] + '.jpg'

    // type
    if (params.get('type') === 'солдатик') {
      topText.innerHTML = 'Оловянный солдатик'
    }
    else if (params.get('type') === 'диорама') {
      if (params.get('painting') === 'некрашеный')
        painting.innerHTML = 'некрашеная'
      topText.innerHTML = 'Оловянная диорама'
    }
    else {
      topText.innerHTML = 'Набор оловянных солдатиков'
    }
  </script>
</body>

</html>
